# Site settings
title: 'Commodore R Group'
description: 'Welcome to Vanderbilt University Library's R working group.'
url: 'https://heardlibrary.github.io/commodore-r-group/'
baseurl: /commodore-r-group
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Commodore R Group'
  email: commodorgroup@gmail.com
  twitter_username: commodorgroup
  github_username:  Commodore-R-Group

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
